<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <title>Kanban</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/logo.svg" alt="">  
            <div id="title">
                Awesome Kanban Board
            </div> 
        </div>
        
        <div id="user-menu">
            <img src="img/arrow-down.svg" alt="" width="40px">
            <div id="user-avatar">
                <img src="img/user-avatar.svg" alt="">
            </div>
            <button>
                <img src="img/add.svg" alt="">
                Create new list
            </button>
        </div>   
    </header>
    <footer>
        <div id="tasks">
            <div>
                Active tasks: &ltN&gt
            </div>
            <div>
                Finished tasks: &ltM&gt
            </div>
        </div>

        <div id="by">
            Kanban board by &ltNAME&gt, &ltYEAR&gt
        </div>
    </footer>
</body>
</html>
