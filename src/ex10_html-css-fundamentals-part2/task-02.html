<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task-02.css">
    <title>Задание 2</title>
</head>
<body>
    <form method="get" action="http://httpbin.org/get">
        <fieldset>
            <legend>Personal data dt</legend>
            <label>
                Surname
                <input type="text" name="surname">
            </label>
            <label>
                First name
                <input type="text" name="first name">
            </label>
            <label>
                Middle name
                <input type="text" name="middle name">
            </label>
            <label>You are
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
            </label>
            <label>
                Age
                <input type="number" name="age" min="18" max="101">
            </label>
            <label>
                Country of Residence
                <select name="country">
                    <option value="Russian federation">Российская федерация</option>
                    <option value="United States of America">Соединённые Штаты Америки</option>
                    <option value="United Kingdom">Великобритания</option>
                    <option value="Germany">Германия</option>
                    <option value="Republic of Belarus">Республика Беларусь</option>
                </select>
            </label>
            <label>
                City
                <label>
                    <input type="checkbox" name="city" value="Ryazan">Ryazan
                </label>
                <label>
                    <input type="checkbox" name="city" value="Moscow">Moscow
                </label>
            </label>
            <label>
                Photography
                <input type="file" name="file">
            </label>
            <hr>
            <label>
                Title
                <select name="title">
                    <optgroup label="Technologies">
                        <option value="Web Master"> Web Master</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="Computer-aided design">Computer-aided design</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="Economic Planning">Economic Planning</option>
                        <option value="Managment accounting">Managment accounting</option>
                        <option value="Budgeting and planning">Budgeting and planning</option>
                    </optgroup>
                </select>
            </label>
            <label>
                Salary
                <input type="range" name="salary">
            </label>
            <textarea name="about" id="" cols="30" rows="10" placeholder="Tell us about yourself..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label>
                Site
                <input type="url" name="site">
            </label>
            <label>
                Email
                <input type="email" name="email">
            </label>
            <label>
                Phone
                <input type="tel" name="phone">
            </label>
        </fieldset>
        <label>
            Password
            <input type="password" name="password" required>
        </label>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </form>
</body>
</html>
